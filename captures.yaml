# a blank title will use `fallback: exe`, it's impossible to disable fallback so try to make titles as specific as possible
# (this is because there could be a delay between fallback and the script removing the sceneitem)
---
scene_pool:
  System: &system
    'Palette:': '/(Command Palette|Emoji Selector)/:AutoHotkeyGUI:AutoHotkey.exe'
    'grepWin': '/grepWin #3A C#3A\\(Dropbox\\Python|Program Files \(x86\)\\Steam\\st...\\Data)/:#32770:grepWin.exe'
    'Vista': '/Windows Vista .* - Virtual Machine Connection/:WindowsForms10.Window.8.app.0.aa0c13_r6_ad1:vmconnect.exe'
    # capitalized version is when ran as Administrator
    'Process Explorer': ':PROCEXPL:/(procexp|PROCEXP)64\.exe/'
    'Process Props': {window: ':#32770:procexp64.exe', method: bitblt}
    'Stream': ':Chrome_WidgetWin_1:stream.exe'
  PyCharm: &pycharm
    'PyCharm': '/.*\b(obs|ahkUnwrapped|rimworld-mod-description-tool|command-palette|emoji-selector)\b.*/:SunAwtFrame:pycharm64.exe'
  'Sourcetree': &sourcetree
    'Sourcetree': '::SourceTree.exe'
#    'MINGW32': '/MINGW32#3A.*/Dropbox/.*/:mintty:mintty.exe'
#    'Beyond Compare': '/(.* <--> .*|Text Compare|Text Merge) - Beyond Compare/:TViewForm:BCompare.exe'
  'Dev': &dev
    'dnSpy': '::dnSpy.exe'
#    'dnSpy IL': {window: '/Edit Method Body\b.*/::dnSpy.exe', method: bitblt}
    'DebugView': '::DebugView++.exe'
    'Visual Studio Code': '/.* - Visual Studio Code/:Chrome_WidgetWin_1:Code.exe'
  'RimWorld': &rw
    'RW Studio': 'RimMods - Microsoft Visual Studio::devenv.exe'
    'RimWorld': {window: ':UnityWndClass:RimWorldWin64.exe', client_area: True}
    'RimPy': '/RimPy Mod Manager .*/:Qt5152QWindowIcon:rimpy.exe'
scenes:
  'Development':
    <<: *system
    <<: *pycharm
    <<: *sourcetree
    <<: *dev
    <<: *rw
